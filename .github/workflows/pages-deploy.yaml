name: Deploy Pages (generate config.js)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # === GENERUJEME scripts/config.js z repo Variables ===
      - name: Generate scripts/config.js
        run: |
          mkdir -p scripts
          cat > scripts/config.js <<'EOF'
          // generated by GitHub Actions
          window.APP_CONFIG = {
            SUPABASE_URL: "${{ vars.SUPABASE_URL }}",
            SUPABASE_ANON_KEY: "${{ vars.SUPABASE_ANON_KEY }}"
          };
          if (!window.APP_CONFIG.SUPABASE_URL || !window.APP_CONFIG.SUPABASE_ANON_KEY) {
            console.error("APP_CONFIG is incomplete. Check repo Variables in Settings → Secrets and variables → Actions → Variables.");
          }
          EOF
          echo "Generated scripts/config.js:"
          cat scripts/config.js

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
